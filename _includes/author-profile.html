{% assign author = page.author | default: page.authors[0] | default: site.author %}
{% assign author = site.data.authors[author] | default: author %}

<div itemscope itemtype="https://schema.org/Person" class="h-card">

  {% if author.avatar %}
    <div class="author__avatar">
      <a href="{{ author.home | default: '/' | absolute_url }}">
        <img src="{{ author.avatar | relative_url }}" alt="{{ author.name }}" itemprop="image" class="u-photo">
      </a>
    </div>

    <!-- Akash's Social Icons -->
    <div style="margin-top: 15px; font-size: 1.5em; text-align: center;">
      <a href="https://www.linkedin.com/in/akash-sudhanshu-b79408222/" target="_blank" aria-label="LinkedIn" style="color: inherit;"><i class="fab fa-linkedin"></i></a>&nbsp;&nbsp;
      <a href="https://github.com/akashsudhanshu" target="_blank" aria-label="GitHub" style="color: inherit;"><i class="fab fa-github"></i></a>&nbsp;&nbsp;
      <a href="mailto:akashsudhans@iisc.ac.in" target="_blank" aria-label="Email" style="color: inherit;"><i class="fas fa-envelope"></i></a>&nbsp;&nbsp;
      <a href="https://www.instagram.com/akash_sudhanshu/" target="_blank" aria-label="Instagram" style="color: inherit;"><i class="fab fa-instagram"></i></a>
    </div>
  {% endif %}

  <div class="author__urls-wrapper">
    <button class="btn btn--inverse">{{ site.data.ui-text[site.locale].follow_label | remove: ":" | default: "Follow" }}</button>
    <ul class="author__urls social-icons">
      {% include author-profile-custom-links.html %}
    </ul>
  </div>
</div>
